<!-- /.col-lg-3 -->
<div *ngFor="let product of product | async">
  <div class="row">
    <div class="col-md-4 col-md-offset-5">
      <div class="card mt-4 imgColor">
        <div class="img">
          <img class="card-img-top img-fluid" src="{{product.image}}" alt="">
        </div>
      </div>
    </div>
    <div class="col-md-8 col-md-offset-5">
      <div class="card mt-4">
        <div class="card-body">
          <h3 class="card-title">{{product.title}}</h3>
          <h5>Price: 244.99$</h5>
          <h4>Display</h4>
          <p class="card-text">
            {{product.display}}</p>
          <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span> 4.0 stars
        </div>
      </div>
    </div>
  </div>
  <!-- /.card -->

  <div class="card mt-4 reviews">
    <div class="card-header">
      Product Reviews
    </div>
    <div class="card-body">
      <h4>Battery</h4>
      <p>
        {{product.battery}}
      </p>
      <hr>
      <h4>CPU</h4>
      <p>
        {{product.cpu}}
      </p>
      <hr>
      <h4>Memory</h4>
      <p>
        {{product.memory}}
      </p>
      <hr>
      <h4>Camera</h4>
      <p>
        {{product.camera}}
      </p>
      <hr>
      <div class="btn-buy" *ngIf="isAuthenticated">
        <a class="btn btn-success" (click)="byProduct()">Buy</a>
        <!-- routerLink="/users/shopCart" -->
      </div>
      <div class="btn-buy" *ngIf="!isAuthenticated">
        <a routerLink="/users/sign-in" class="btn btn-success">Login to Buy</a>
      </div>
    </div>
  </div>
</div>
