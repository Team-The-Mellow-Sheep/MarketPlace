<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-9">
      <div class="well">
        <h4>Dashboard</h4>
        <p>Users</p>
      </div>
      <div class="row">
        <div class="col-sm-4" *ngFor="let user of users | async">
          <!-- <a [routerLink]="['/users/', user.userId]"> -->
          <div class="well">
            <h4>{{user.name}}</h4>
            <p>{{user.username}}</p>
            <input type="checkbox" id="is-admin" ngControl="admin">
            <label for="is-admin">Admin?</label>
          </div>
          <!-- </a> -->
        </div>
      </div>
    </div>
  </div>
</div>
