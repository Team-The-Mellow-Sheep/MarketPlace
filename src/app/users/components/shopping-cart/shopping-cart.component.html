<section class="row shopping-cart-container">
  <div class="col-lg-8 col-xs-12">
    <div class="buy col-lg-12">
      <h3>Shopping cart</h3>
    </div>
    <div class="col-lg-12">
      <table class="table table-striped table-responsive">
        <tr class="row">
          <th class="col-lg-2 col-md-3 col-sm-6">Name</th>
          <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">Quantity</th>
          <th class="col-lg-1 col-md-1 col-sm-5"> Price</th>
          <th>info/remove</th>
        </tr>

        <tr class="row shopping-cart-item" *ngFor="let product of products">
          <td class="cart-img col-lg-2 col-md-3 col-sm-6">
            <h4>
              {{product.productName}}
            </h4>
          </td>
          <td class="col-lg-1 col-md-1 col-md-1 col-xs-1">{{product.quantity}}</td>
          <td class="col-lg-1 col-md-1 col-sm-4"><span class="item-price">{{product.price}}</span></td>
          <td>
            <!-- <a class="btn btn-info"><span class="glyphicon glyphicon-info-sign">info</span></a> -->
             <button class="remove-from-cart-button btn btn-danger" (click)="removeProduct()"><span class="glyphicon glyphicon-remove">remove</span></button> 
          </td>
        </tr>

      </table>
    </div>
    <div class="buy col-lg-12">
      <!-- <span>Total:</span> <span><span id="total-price-container">{{totalPrice}}</span> $</span> -->
      <button class="btn btn-success">Buy the products</button>
    </div>
  </div>
</section>
